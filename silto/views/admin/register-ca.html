    <div class="color-line"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12"></div>
            <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12">
                <div class="text-center custom-login">
                    <h3>Registro de Centros de Acopio</h3>
                    <p>Sr administrador los campos son *obligatorios </p>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                      <form action="guardar" method="">
                        <div class="form-group col-lg-4">
                            <label for="identificacion">Identificaci처n</label>
                            <input type="number" class="form-control" id="identificacion" placeholder="Identificaci처n" >
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="nombre">Nombre</label>
                            <input type="name" class="form-control" id="nombre" placeholder="Nombre" >
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="email">Email </label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="celular">N째 Celular</label>
                            <input type="tel" class="form-control" id="celular" placeholder="N째 Celular">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="ciudad" >
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="">Password </label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        
                        <div class="form-group form-check col-lg-4"><br>
                            <input type="checkbox" class="form-check-input" id="whatsapp">
                            <label class="form-check-label" for="whatsapp">Whatsapp</label>
                          </div>
                        <div class="form-group col-lg-4">
                            <label for="roles">Departamento</label>
                            <select class="form-control" id="roles">
                              <option>------------</option>
                              <option value="administrador">Administrador</option>
                              <option value="coordinador">Coordinador</option>
                              <option value="supervisor">Supervisor</option>
                              <option value="bodeguero">Bodeguero</option>
                              <option value="conductor">Conductor</option>
                            </select>
                        </div>
                        <div class="form-group form-check col-lg-4"><br>
                            <input type="checkbox" class="form-check-input" id="ca">
                            <label class="form-check-label" for="ca">Centro Acopio</label>
                            <input type="checkbox" class="form-check-input" id="bp">
                            <label class="form-check-label" for="bp">Bodega Principal</label>
                          </div>
                        
                        <div class="text-center col-lg-12 ">
                            <button type="submit" class="btn btn-success loginbtn" >Registrar
                              <a href="guardar.html"></a>
                            </button>
                            <button type="submit"  class="btn btn-default">Cancelar</button>

                        </div>
                    </form>
